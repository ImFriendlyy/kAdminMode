# ============================================================
# Основные настройки плагина kAdminMode
# ============================================================

# Дебаг-режим (вывод дополнительной информации в консоль)
debug: true

# Система цветов для сообщений:
# LEGACY - цвета через & (&a, &c и т.д.)
# LEGACY_ADVANCED - LEGACY + hex через &## (&##FF5555)
# MINIMESSAGE - современный формат <color> (1.17+)
serializer: LEGACY

log: true

commands-list:
  - "mute"
  - "ban"
  - "kick"
  - "tempban"
  - "tempmute"
